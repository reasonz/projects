<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>权限管理</title>
    <link rel="stylesheet" href="{{domain}}/static/css/reset-fonts-grids.css" type="text/css">
    <link rel="stylesheet" href="{{domain}}/static/css/redmond/jquery-ui.css"
          type="text/css">
    <link rel="stylesheet" href="{{domain}}/static/css/old/data.css" type="text/css">
    <link rel="stylesheet" href="{{domain}}/static/css/classic/bootstrap-classic.css" type="text/css">
    <link rel="stylesheet" href="{{domain}}/static/css/classic/charisma-app.css" type="text/css">
    <script type="text/javascript" src="{{domain}}/static/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{domain}}/static/js/jquery-ui-1.8.21.custom.min.js"></script>
     <script type="text/javascript" src="{{domain}}/static/js/option/option.js"></script>
</head>
<body class="yui-skin-sam">
<input type="hidden" id="domain" value="{{domain}}"/>
<div id="doc3" class="yui-t">
    <div id="bd" role="main">
        <div id="yui-main">
            <div class="yui-b">
                <div class="yui-g">
                    <div class="item_option">
                        <table style="margin-top: 3px;margin-bottom: 3px;margin-left: 15px;">
                            <tr>
                                <td>用户选择 : </td>
                                <td>
                                    <select style="width: 100px;" id="userlist">
                                          <option >--选择用户--</option>
                                        %for one in alluser:
                                            <option value="{{one[0]}}">{{one[1]}}</option>
                                        %end
                                    </select>
                                </td>
                                <td>
                                  
                                    <button class="btn btn-small btn-primary"  id="savebutton">保存设置</button>
                                </td>

                            </tr>
                        </table>

                    </div>
                </div>

                <div class="yui-g" style="margin-top:50px">


                        <div class="divtable">
                            <table  width="100%"  class="table table-striped table-bordered bootstrap-datatable datatable">
                                <thead>
                                <tr>
                                    <td><strong>列表权限</strong></td>
                                    <td><strong>是否开启</strong></td>
                                </tr>
                                 <thead>
                                <tbody>
                                %for one in allmenu:
                                <tr>
                                    <td>{{one[1]}}</td>
                                    <td><input type="checkbox" name="power" class="power" lang="{{one[0]}}"/> </td>
                                </tr>
                                %end
                                </tbody>
                            </table>
                        </div>


                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
