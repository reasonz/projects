<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>菜单管理</title>
    <link rel="stylesheet" href="{{domain}}/static/css/reset-fonts-grids.css" type="text/css">
    <link rel="stylesheet" href="{{domain}}/static/css/redmond/jquery-ui.css"
          type="text/css">
    <link rel="stylesheet" href="{{domain}}/static/css/classic/bootstrap-classic.css" type="text/css">

    <link rel="stylesheet" href="{{domain}}/static/css/classic/charisma-app.css" type="text/css">
    <link rel="stylesheet" href="{{domain}}/static/js/jPaginate/css/style.css" type="text/css">

    <script type="text/javascript" src="{{domain}}/static/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{domain}}/static/js/jquery-ui-1.8.21.custom.min.js"></script>
    <!-- data table plugin -->
    <script src='{{domain}}/static/js/jquery.dataTables.min.js'></script>
    <script type="text/javascript" src="{{domain}}/static/js/jPaginate/jquery.paginate.js"></script>
    <script type="text/javascript" src="{{domain}}/static/js/channel/channel.js"></script>


</head>
<body class="yui-skin-sam">
<input type="hidden" id="domain" value="{{domain}}"/>    
<div id="doc3" class="yui-t">
    <div id="bd" role="main">
        <div id="yui-main">
            <div class="yui-b" >
                <div class="item_option">
                   <button class="btn btn-small btn-primary"  id="add_channel">添加频道</button>
                   <button class="btn btn-small btn-primary"  id="del_channel">删除频道</button>
                  
                   
                  <select id="menuid">
                    <option value='-1'>--选择要添加到的菜单--</option>
                    %for one in menulist:
                        <option value="{{one[0]}}">{{one[1]}}</option>
                    %end
                  </select>
                            
                    <button class="btn btn-small btn-primary"  id="to_menu">添加到菜单</button>
                </div>
                 <div id="alert-area"></div>
                <div class="yui-g" style="margin-top:50px">

                    <!-- insert table  for  item  -->
                 
                   <input type="hidden" id="domain" value="{{domain}}"/>
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                          <thead>
                              <tr align="center">
                                    <th width="3%">ID</th>
                                    <th>频道名称</th>
                                    <th>频道类型</th>
                                    <th>频道状态</th>
                                    <th>首页显示</th>
                                    <th>添加时间</th>
                                    
                              </tr>
                          </thead>   
                          <tbody>
                            %for one in channellist:
                             <tr>
                                    <td><input class="channelid" value={{one[0]}} type="checkbox"></td>
                                    <td>{{one[1]}}</td>
                                    <td>{{channel_type_dict.get(one[6])}}</td>
                                    <td>
                                    %if str(one[4])=="0":
                                      <span class="label label-success">可用</span>
                                    %else:
                                      <span class="label label-important">停用</span>
                                    %end
                                    </td>
                                    <td>
                                    %if str(one[10])=="0":
                                      <span class="label label-success">显示</span>
                                    %else:
                                      <span class="label label-important">不显示</span>
                                    %end
                                    </td>
                                    <td>{{one[5]}}</td>
                            </tr>
                            %end
                          </tbody>
                  </table>       
                   <div id="ttpage">
                  </div>    
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
