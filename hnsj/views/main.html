    <script type="text/javascript">
        $(function() {





            var randomnumber = Math.floor(Math.random() * 100000);
            $('.menubtn').click(function() {
                var url="";
                if(this.lang.length!=0){
                   
                    if (this.lang.indexOf('?')>0){
                        url =   '{{domain}}'+ this.lang + '&r=' + randomnumber  ;
                    }else{
                        url =   '{{domain}}'+ this.lang + '?r=' + randomnumber  ;
                    }
                    
                    $('#contentframe').attr('src', url);
                }
                
            });
            $('#contentframe').attr('src', '{{domain}}/index/welcome?r=' + randomnumber);
        })
         function stateChangeIE(_frame)  
            {  
                 if (_frame.readyState=="complete")//state: loading ,interactive,   complete  
                 {  
                     AutoHeight();  
                 }    
            }  
          
            function stateChangeFirefox(_frame)  
            {    
                AutoHeight();  
            }  
          
            function AutoHeight()  
            {  
                if(document.readyState!='complete')  
                {  
                    setTimeout( function(){AutoHeight();},50 );  
                    return;  
                }  
                else  
                {  
                    try  
                    {   //IE、fireFox下测试通过  
                        var ifobj=document.getElementById("contentframe");  
                        ifobj.style.height = ifobj.contentWindow.document.body.scrollHeight + 0 + "px";  
                    }   //注意，别忘了加最后那个"px",不然fireFox下就不起作用了  
                        //加的那0是为了让非IE浏览器高度不会一直增加  
                    catch(e)  
                    {}  
                }  
            }  
    </script>
</head>
